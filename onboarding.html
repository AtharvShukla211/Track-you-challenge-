<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="step1">
            <h2>What is your name?</h2>
            <input type="text" id="nameInput" placeholder="Enter your name">
            <button onclick="nextStep(1)"  id="btn-id" class="btn">OK</button>
        </div>

        <div id="step2" class="hidden">
            <h2>Write your goals here:</h2>
            <textarea id="goalInput" placeholder="Enter your goal"></textarea>
            <button onclick="nextStep(2)">OK</button>
        </div>

        <div id="step3" class="hidden">
            <h2>Write your own challenge rules:</h2>
            <textarea id="rulesInput" placeholder="Enter your rules"></textarea>
            <button onclick="nextStep(3)">OK</button>
        </div>

        <div id="step4" class="hidden">
            <h2>How many days do you want for this challenge?</h2>
            <input type="number" id="daysInput" min="1" placeholder="Enter number of days">
            <button onclick="finishSetup()">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
